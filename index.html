<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icathia.png" type="image/png">
    <title>Guia de Kha'zix</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        border: 0;
    }

    #main {
        width: 100vw;
        height: 100vh;
    }

    body {
        height: 100vh;
        overflow: hidden;
        position: fixed;
    }
</style>

<body>
    <iframe id="main"></iframe>
</body>

<script defer>
    const iframe = document.getElementById("main");

    if (navigator.language === "pt-BR")
        iframe.src = "portuguese.html";
    else
        iframe.src = "english.html";

</script>
</html>
